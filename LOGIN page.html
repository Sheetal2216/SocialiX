<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login</h2>
      
      <form>
        <!-- Username -->
        <label class="block mb-2 text-sm font-medium text-gray-700" for="username">Username</label>
        <input
          id="username"
          type="text"
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
        />

        <!-- Password -->
        <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md font-medium hover:bg-blue-700 transition-colors duration-200"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
